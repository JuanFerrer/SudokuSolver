<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sudoku solver</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

  <div id="sudoku">
    <!-- First row -->
    <div id="top-left" class="container-square">
      <div id="000" class="square col0 row0">1</div>
      <div id="001" class="square col1 row0">2</div>
      <div id="002" class="square col2 row0">3</div>

      <div id="010" class="square col0 row1">4</div>
      <div id="011" class="square col1 row1">5</div>
      <div id="012" class="square col2 row1">6</div>

      <div id="020" class="square col0 row2">7</div>
      <div id="021" class="square col1 row2">8</div>
      <div id="022" class="square col2 row2">9</div>
    </div>
    <div id="top" class="container-square">
      <div id="100" class="square col3 row0">1</div>
      <div id="101" class="square col4 row0">2</div>
      <div id="102" class="square col5 row0">3</div>

      <div id="110" class="square col3 row1">4</div>
      <div id="111" class="square col4 row1">5</div>
      <div id="112" class="square col5 row1">6</div>

      <div id="120" class="square col3 row2">7</div>
      <div id="121" class="square col4 row2">8</div>
      <div id="122" class="square col5 row2">9</div>
    </div>
    <div id="top-right" class="container-square">
      <div id="200" class="square col6 row0">1</div>
      <div id="201" class="square col7 row0">2</div>
      <div id="202" class="square col8 row0">3</div>

      <div id="210" class="square col6 row1">4</div>
      <div id="211" class="square col7 row1">5</div>
      <div id="212" class="square col8 row1">6</div>

      <div id="220" class="square col6 row2">7</div>
      <div id="221" class="square col7 row2">8</div>
      <div id="222" class="square col8 row2">9</div>
    </div>


    <!-- Second row -->
    <div id="left" class="container-square">
      <div id="300" class="square col0 row3">1</div>
      <div id="301" class="square col1 row3">2</div>
      <div id="302" class="square col2 row3">3</div>

      <div id="310" class="square col0 row4">4</div>
      <div id="311" class="square col1 row4">5</div>
      <div id="312" class="square col2 row4">6</div>

      <div id="320" class="square col0 row5">7</div>
      <div id="321" class="square col1 row5">8</div>
      <div id="322" class="square col2 row5">9</div>
    </div>
    <div id="center" class="container-square">
      <div id="400" class="square col3 row3">1</div>
      <div id="401" class="square col4 row3">2</div>
      <div id="402" class="square col5 row3">3</div>

      <div id="410" class="square col3 row4">4</div>
      <div id="411" class="square col4 row4">5</div>
      <div id="412" class="square col5 row4">6</div>

      <div id="420" class="square col3 row5">7</div>
      <div id="421" class="square col4 row5">8</div>
      <div id="422" class="square col5 row5">9</div>
    </div>
    <div id="right" class="container-square">
      <div id="500" class="square col6 row3">1</div>
      <div id="501" class="square col7 row3">2</div>
      <div id="502" class="square col8 row3">3</div>

      <div id="510" class="square col6 row4">4</div>
      <div id="511" class="square col7 row4">5</div>
      <div id="512" class="square col8 row4">6</div>

      <div id="520" class="square col6 row5">7</div>
      <div id="521" class="square col7 row5">8</div>
      <div id="522" class="square col8 row5">9</div>
    </div>


    <!-- Third row -->
    <div id="bottom-left" class="container-square">
      <div id="600" class="square col0 row6">1</div>
      <div id="601" class="square col1 row6">2</div>
      <div id="602" class="square col2 row6">3</div>

      <div id="610" class="square col0 row7">4</div>
      <div id="611" class="square col1 row7">5</div>
      <div id="612" class="square col2 row7">6</div>

      <div id="620" class="square col0 row8">7</div>
      <div id="621" class="square col1 row8">8</div>
      <div id="622" class="square col2 row8">9</div>
    </div>
    <div id="bottom" class="container-square">
      <div id="700" class="square col3 row6">1</div>
      <div id="701" class="square col4 row6">2</div>
      <div id="702" class="square col5 row6">3</div>

      <div id="710" class="square col3 row7">4</div>
      <div id="711" class="square col4 row7">5</div>
      <div id="712" class="square col5 row7">6</div>

      <div id="720" class="square col3 row8">7</div>
      <div id="721" class="square col4 row8">8</div>
      <div id="722" class="square col5 row8">9</div>
    </div>
    <div id="bottom-right" class="container-square">
      <div id="800" class="square col6 row6">1</div>
      <div id="801" class="square col7 row6">2</div>
      <div id="802" class="square col8 row6">3</div>

      <div id="810" class="square col6 row7">4</div>
      <div id="811" class="square col7 row7">5</div>
      <div id="812" class="square col8 row7">6</div>

      <div id="820" class="square col6 row8">7</div>
      <div id="821" class="square col7 row8">8</div>
      <div id="822" class="square col8 row8">9</div>
    </div>
  </div>

  <input type="button" onclick="checkBoard()" value="Check" />
  <input type="button" onclick="clearBoard()" value="Clear" />

  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
